<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./library/prism/prism.css" >
    <title>CSS-Draw</title>
    <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id=code>

        </pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upLip left"></div>
                <div class="upLip right"></div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal">中速</button>
        <button data-speed="fast">快速</button>
        <button data-speed="stop">停止</button>
    </div>
    <script src="./library/prism/prism.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
